<select class="sp-component" style="width: 220px;">
    <option value="">нет</option>
    {{~it.components :group}}
    <optgroup label="{{!group.name}}">
        {{~group.items :item}}
        <option {{?item.name== it.component_name}}selected="selected" {{?}} value="{{!item.name}}">
            {{=item.name}} - {{=item.title}}
        </option>
        {{~}}
    </optgroup>
    {{~}}
</select>


<label class="sp-label-site" style="margin-left: 20px;">
    Шаблон сайта
<select class="sp-filter-site" style="width: 120px;margin-left: 5px;">
    <option value="">нет</option>
    {{~it.sitetemplates :item:index}}
    <option {{?item.value== it.filter_site}}selected="selected" {{?}} value="{{!item.value}}">
        {{=item.name}}
    </option>
    {{~}}
</select>
</label>
