<div class="sp-x-lt-table sp-x-lt-type{{=it.columns.length}}">
    {{~it.columns :col:index}}
    <div class="sp-x-lt-col">
        <div class="sp-x-lt-head">
            <span class="{{?it.classes}}sp-x-lt-title{{?}}">Колонка {{=index+1}}/{{=it.columns.length}}</span>
            <span class="sp-x-lt-curtype">{{=col}}</span>
            {{?it.classes}}
            <div class="sp-x-lt-types">
                {{~it.classes :group}}
                <div class="sp-x-lt-types-group">{{~group :size}}<span>{{=size}}</span>{{~}}</div>
                {{~}}
            </div>
            {{?}}
            {{?it.enableChange}}
            {{?it.columns.length == index+1}}
            <div class="sp-x-lt-buttons">
                <span title="Копировать все блоки в сетке" class="sp-x-lt-copy">&equiv;</span>
                <span title="Удалить сетку с блоками" class="sp-x-lt-del">x</span>
            </div>
            {{?}}
            {{?}}
        </div>
    </div>
    {{~}}
</div>
