<div class="sp-x-lt-grid sp-x-lt-type{{=it.columns.length}}">
    {{~it.columns :col:index}}
    <div class="sp-x-lt-col">
        <div class="sp-x-lt-head">
            <span class="{{?it.classes}}sp-x-lt-title{{?}}">Колонка {{=index+1}}</span>
            <span class="sp-x-lt-curtype">{{=col}}</span>
            {{?it.enableChange}}
            <div class="sp-x-lt-buttons">
                <span title="Вставить блоки в колонку" class="sp-x-lt-paste">&crarr;</span>
                <span title="Копировать блоки в колонке" class="sp-x-lt-copy">&equiv;</span>
                <span title="Удалить колонку" class="sp-x-lt-del">x</span>
            </div>
            {{?}}
        </div>
        {{?it.classes}}
        <div class="sp-x-lt-types">
            {{~it.classes :group}}
            <div class="sp-x-lt-types-group">{{~group :size}}<span>{{=size}}</span>{{~}}</div>
            {{~}}
        </div>
        {{?}}
    </div>
    {{~}}
</div>
