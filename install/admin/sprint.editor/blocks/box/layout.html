<div class="sp-x-table">
    <div class="sp-x-row">
        {{~it.columns :col:index}}
        <div class="sp-x-col">
            <div class="sp-y-caption">
                <span class="sp-y-title">Колонка {{=index+1}}/{{=it.columns.length}}</span>
                <span class="sp-y-ctype">{{=col}}</span>
                <div class="sp-y-types">
                    <div class="sp-table">
                        <div class="sp-row">
                            <div class="sp-col sp-col-sep">
                                <span class="sp-y-notype">нет</span><br/>
                                {{~it.sizes :size}}
                                <span>md-{{=size.size}}</span>
                                {{~}}
                            </div>
                            <div class="sp-col sp-col-sep">
                                <span class="sp-y-notype">нет</span><br/>
                                {{~it.sizes :size}}
                                <span>xs-{{=size.size}}</span>
                                {{~}}
                            </div>
                            <div class="sp-col">
                                <span class="sp-y-notype">нет</span><br/>
                                {{~it.sizes :size}}
                                <span>sm-{{=size.size}}</span>
                                {{~}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sp-y-col"></div>
        </div>
        {{~}}
    </div>
</div>
