<div class="sp-x-lt">

    <div class="sp-x-lt-head">
        <span title="Добавить блок" class="sp-x-btn sp-x-lt-col-add-box">+</span>

        {{~it.columns :col}}
        <span class="sp-x-btn sp-x-lt-col-tab" data-uid="{{=col.uid}}">Колонка</span>
        {{~}}

        <div class="sp-x-buttons">
            {{?it.enableChange && it.showCopyButtons}}
            <span title="Вставить блоки в колонку" class="sp-x-btn sp-x-lt-col-paste">&crarr;</span>
            {{?}}
            {{?it.enableChange}}

            <span title="Изменить название" class="sp-x-btn sp-x-lt-col-edit">изм</span>

            <span class="sp-x-buttons-move">
            <span title="Передвинуть влево" class="sp-x-btn sp-x-lt-col-left">&larr;</span>
            <span title="Передвинуть вправо" class="sp-x-btn sp-x-lt-col-right">&rarr;</span>
            </span>

            {{?}}
            {{?it.enableChange}}
            <span title="Удалить колонку" class="sp-x-btn sp-x-lt-col-del">x</span>
            {{?}}
        </div>
    </div>

    {{~it.columns :col}}
        {{=col.html}}
    {{~}}

</div>
