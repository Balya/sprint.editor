<div class="sp-box sp-box-{{=it.group.name}}">
    <div class="sp-box-panel">

        <span class="{{?it.enableChange}}sp-box-handle ui-sortable-handle{{?}}">
            {{?it.group.show_title == "yes"}}
            <span class="sp-box-panel-gtitle">{{=it.group.title}}.</span>
            {{?}}
            <span title="{{=it.hint}}" class="sp-box-panel-btitle">{{=it.title}}</span>
        </span>

        <div class="sp-box-panel-buttons">
            {{?it.enableChange}}
            {{?it.showSortButtons}}
            <span title="Поднять вверх" class="sp-upbox">&uarr;</span>
            <span title="Опустить вниз" class="sp-dnbox">&darr;</span>
            {{?}}
            <span title="Удалить блок" class="sp-delbox">x</span>
            {{?}}
        </div>
    </div>
    <div class="sp-box-block"></div>
</div>
