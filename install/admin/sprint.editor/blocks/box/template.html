<div class="sp-box sp-box-{{=it.group.name}} j-box">
    <div class="sp-box_panel {{?it.enableChange}}j-box_handle ui-sortable-handle{{?}}">
        {{?it.group.show_title == "yes"}}
        <span class="sp-box_panel-group_title">{{=it.group.title}}.</span>
        {{?}}
        <span title="{{=it.hint}}" class="sp-box_panel-title">{{=it.title}}</span>
        <div class="sp-box_panel-buttons">
            {{?it.enableChange}}
            {{?it.showSortButtons}}
            <span title="Поднять вверх" class="j-upbox">&uarr;</span>
            <span title="Опустить вниз" class="j-dnbox">&darr;</span>
            {{?}}
            <span title="Удалить блок" class="j-delbox">x</span>
            {{?}}
        </div>
    </div>
    <div class="j-box-block"></div>
</div>
