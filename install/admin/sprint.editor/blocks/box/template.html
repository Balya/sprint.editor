<div class="sp-x-box">
    <div class="sp-x-box-panel">
        <span class="{{?it.enableChange}}sp-x-box-handle{{?}}">
            {{?it.group.show_title == "yes"}}
            <span class="sp-x-box-title2">{{=it.group.title}}.</span>
            {{?}}
            <span title="{{=it.hint}}" class="sp-x-box-title1">{{=it.title}}</span>
        </span>
        {{?it.compiled}}
        <div class="sp-x-box-settings">
            {{~it.compiled :item}}
            <label class="sp-x-box-settings-item">
                <select name="{{=item.name}}">
                    {{~item.value :option}}
                    <option {{?option.selected}}selected="selected"{{?}} value="{{=option.value}}">{{=option.title}}</option>
                    {{~}}
                </select>
            </label>
            {{~}}
        </div>
        {{?}}
        <div class="sp-x-box-buttons">
            {{?it.enableChange}}
            <span title="Копировать блок" class="sp-x-box-copy">copy</span>
            {{?it.showSortButtons}}
            <span title="Поднять вверх" class="sp-x-box-up">&uarr;</span>
            <span title="Опустить вниз" class="sp-x-box-dn">&darr;</span>
            {{?}}
            <span title="Удалить блок" class="sp-x-box-del">x</span>
            {{?}}
        </div>
    </div>
    <div class="sp-x-box-block"></div>
</div>
