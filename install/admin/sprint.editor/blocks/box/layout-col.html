<div class="sp-x-lt-col">
    <div class="sp-x-lt-col-head">
        {{?it.enableChange}}
        <span class="sp-x-lt-col-handle">Колонка</span>
        {{??}}
        <span class="">Колонка</span>
        {{?}}
        <div class="sp-x-lt-col-buttons">
            {{?it.enableChange}}
            <span title="Передвинуть влево" class="sp-x-btn sp-x-lt-col-left">&larr;</span>
            {{?}}

            {{?it.enableChange && it.showCopyButtons}}
            <span title="Вставить блоки в колонку" class="sp-x-btn sp-x-lt-col-paste">&crarr;</span>
            <span title="Копировать блоки в колонке" class="sp-x-btn sp-x-lt-col-copy">&equiv;</span>
            {{?}}
            {{?it.enableChange}}
            <span title="Удалить колонку" class="sp-x-btn sp-x-lt-col-del">x</span>
            {{?}}

            {{?it.enableChange}}
            <span title="Передвинуть вправо" class="sp-x-btn sp-x-lt-col-right">&rarr;</span>
            {{?}}
        </div>
    </div>
    {{?it.compiledHtml}}
        {{=it.compiledHtml}}
    {{?}}
</div>
