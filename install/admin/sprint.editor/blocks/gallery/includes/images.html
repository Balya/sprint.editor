{{~it.images :image:index}}
<div class="sp-image_item">
    {{?image.file && image.file.SRC}}<img src="{{!image.file.SRC}}"/>{{?}}
    <div class="sp-image_item-panel">
        <input placeholder="Описание" class="sp-image_item-text" type="text" value="{{!image.desc}}">
        <div class="sp-image_item-buttons">
            <input class="sp-image_item-delete" type="button" value="x" title="Удалить картинку">
        </div>
    </div>
</div>
{{~}}
